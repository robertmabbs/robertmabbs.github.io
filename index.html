<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Robert Mabbs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/" class="header__logo">Robert Mabbs</a>
      </div>
    </header>
    

    <main class="main">
      <div class="main__container">
        
      <section class="bio">
      <img src="robertmabbs.jpg" alt="Profile image" class="bio__image">
        <div class="bio__content">
          <div class="trix-content">
            <div>Maintainer of <a href="https://railsinstaller.dev">Ruby on Rails Installer</a></div>
          </div>
        </div>
      </section>

      
      
        <section class="posts">
          <h1 class="posts__title">Posts</h1>
          <ul class="posts__list">
            <li class="posts__item">
              <a href="#" class="posts__link">
                <div class="posts__date">08 May, 2023</div>
                <h2 class="posts__heading">Uploaded website</h2>
                <p class="posts__excerpt">My little corner of the internet.</p>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copy">&copy; 2023 Robert Mabbs</p>
      </div>
    </footer>
  </body>
</html>
